<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push">

    <mat-toolbar style="background-color: #A1C5E2">
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a class="mybutton" routerLink="./listado" (click)="sidenav.toggle()" mat-list-item>
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Heroes list</span>
      </a>

      <a class="mybutton" routerLink="./agregar" (click)="sidenav.toggle()" mat-list-item>
        <mat-icon mat-list-icon>add</mat-icon>
        <span>Add a hero</span>
      </a>

      <a class="mybutton" routerLink="./buscar" (click)="sidenav.toggle()" mat-list-item>
        <mat-icon mat-list-icon>search</mat-icon>
        <span>Search a hero</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <span id="usuarioLabel">{{ auth.usuario }}</span>

    <button mat-raised-button (click)="logout()">
      Logout
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
